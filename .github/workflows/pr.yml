name: Validate menu

on:
  pull_request:
    branches: [main]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.3"

      - name: Validate YAML
        run: ruby -e "require 'yaml'; YAML.safe_load(File.read('menu/menu.yml'))"

      - name: Build menu
        run: ruby scripts/build_menu.rb
